<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <script src="function.js" defer></script>
      <title>Simple Slider</title>
   </head>
   <body>
      <div class="slider-container">
         <button class="slide-arrow-prev" onClick="prev()">&#8249;</button>
         <button class="slide-arrow-next" onClick="next()">&#8250;</button>
         <div class="slides-container">
            <img class="slide" src="./images/slider1.jpg" />
            <img class="slide" src="./images/slider2.jpg" />
            <img class="slide" src="./images/slider3.jpg" />
            <img class="slide" src="./images/slider4.jpg" />
         </div>
      </div>
   </body>
</html>
